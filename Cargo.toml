[package]
name = "gitvote"
description = "GitVote server"
version = "1.2.0"
license = "Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.83"
askama = "0.12.1"
askama_axum = "0.4.0"
async-channel = "2.2.1"
async-trait = "0.1.80"
axum = { version = "0.7.5", features = ["macros"] }
clap = { version = "4.5.4", features = ["derive"] }
config = "0.13.4"
deadpool-postgres = { version = "0.13.2", features = ["serde"] }
futures = "0.3.30"
graphql_client = { version = "0.14.0", features = ["reqwest"] }
hex = "0.4.3"
hmac = "0.12.1"
http = "0.2.12"
humantime = "2.1.0"
humantime-serde = "1.1.1"
ignore = "0.4.22"
jsonwebtoken = "9.3.0"
lazy_static = "1.4.0"
octocrab = "=0.33.3"
openssl = { version = "0.10.64", features = ["vendored"] }
postgres-openssl = "0.5.0"
regex = "1.10.4"
reqwest = "0.12.4"
serde = { version = "1.0.201", features = ["derive"] }
serde_json = "1.0.117"
serde_yaml = "0.9.34"
sha2 = "0.10.8"
thiserror = "1.0.60"
time = { version = "0.3.36", features = ["serde"] }
tokio = { version = "1.37.0", features = [
    "macros",
    "rt-multi-thread",
    "signal",
    "time",
] }
tokio-postgres = { version = "0.7.10", features = [
    "with-uuid-1",
    "with-serde_json-1",
    "with-time-0_3",
] }
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["trace"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
uuid = { version = "1.8.0", features = ["serde", "v4"] }

[dev-dependencies]
http-body = "1.0.0"
hyper = "1.3.1"
mockall = "0.12.1"
